{% extends "base.html" %} {% block title %} Bloggit {% endblock title %} 
<h1 class="title" style="padding-left: 3rem;">Search results :</h1>
<div class="blogs">
  {% for post in post %}
  <article class="blog">
    <h3 class="title">{{ post.title }}</h3>
    <p class="post">{{ post.content|slice:":200" }}...</p>
    <a href="{% url 'post_detail' %}" class="button"
      >Read More &rarr;</a
    >
  </article>
  {% endfor %}
</div>

{% endif %} {% endblock content %}
