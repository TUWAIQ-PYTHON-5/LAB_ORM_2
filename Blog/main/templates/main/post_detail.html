{% extends 'main/home.html' %}
{% load static %}
{% block title %} Details Posts {% endblock %} 


{% block content %}


<div class="row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card ">
          <div class="card-body">
            <a href= "{% url 'main:post_detail' post.id  %}"><h5 class="card-title">{{ post.title }}</h5></a>
            <p class="card-text">{{ post.Content }}</p>
            <p class="card-text">{{ post.publish_date }}</p>
            <div class="m-3 d-flex gap-2"><a href="{% url 'main:update_post' post.id %}" class="btn btn-primary">update</a><a href="{% url 'main:delete_post' post.id %}" class="btn btn-danger">delete</a></div>

          </div>
        </div>
      </div>
    </div>




{% endblock %}
