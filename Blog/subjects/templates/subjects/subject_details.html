{% extends 'subjects/base.html' %}

{% block title %} Details Subject | {{ subject.title }}  {% endblock %}


{% block content %}

<div class="container mt-5">
    <div class="text-center ms-5 me-5 ps-5 pe-5">
        <h1 class="mb-3">{{ subject.title }}</h1>
        <div class="mt-3 mb-3">
            <a href="{% url 'subjects:update_page' subject.id %}">to Edit Subject</a>
            <br/>
            <a class="mt-3" href="{% url 'subjects:delete_page' subject.id %}" >to Delete Subject</a>
        </div>
        <h6 class="mb-5">Published Date on: {{ subject.published_date}}</h6>
        <h4>{{ subject.content }}</h4>
    </div>

</div>

{% endblock %}
